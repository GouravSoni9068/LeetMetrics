<body>
    <div class="container">
        <h1>LeetcodeMetric</h1>

            <p>Enter Username below </p>
            <div class="takeinput">
                <input type="text" class="username" placeholder="Enter username">

            </div>
        </div>
        <div class="progress">
            <div class="circle" id="easy">
                <div class="data"></div>
                <p> easy</p>
            </div>
            <div class="circle" id="medium">
                <div class="data"></div>
                <p>medium</p>
            </div>
            <div class="circle" id="hard">
                <div class="data"></div>
                <p> hard </p>
            </div>
        </div>

        <div class="cards">
